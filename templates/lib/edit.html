{%extends "base.html"%}

{%block title%}Edit Movie{%endblock%}

{%block body_ext%}
<h2>New Movie</h2>
<form method="post" action="" accept-charset="utf-8">
	{{ form.csrf_token }}
	<p>{{ form.title.label }}: {{ form.title }}</p>
	<p>{{ form.year.label }}: {{ form.year }}</p>
	<p>{{ form.synopse.label }}:</p>
	<p>{{ form.synopse(rows = 10, cols=50) }}</p>
	<input type="submit" value="save changes">
</form>
{%endblock%}
